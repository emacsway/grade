        <title>Business Interaction</title>
    </head>

    <body>
        <p>A <b>Business Interaction</b> represents a unit of collective business behavior performed by (a collaboration of) two or more business actors, business roles, or business collaborations.</p>

        <h2>Category:</h2>
        <p>Business. Behavioural.</p>

        <h2>Examples:</h2>
        <p>Formalise Request, Check and Sign Contract, Take out Combined Insurance.</p>

    </body>

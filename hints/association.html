        <title>Association Relationship</title>
    </head>
    
    <body>
        <p>The <b>Association Relationship</b> represents an unspecified relationship, or one that is not represented by another ArchiMate relationship.</p>
        
        <h2>Category:</h2>
        <p>Dependency.</p>

        <h2>Examples:</h2>
        <p>Some Business Objects and a Business Contract are all associated with each other.</p>
    </body>

        <title>System Software</title>
    </head>
    
    <body>
        <p><b>System Software</b> represents software that provides or contributes to an environment for storing, executing, and using software or data deployed within it.</p>

        <h2>Category:</h2>
        <p>Technology. Active Structure.</p>
        
        <h2>Examples:</h2>
        <p>DBMS, DB2 System Software, Message Queuing, Operating System, J2EE Application Server</p>

        <title>Business Role</title>

    <body>
        <p>A <b>Business Role</b> represents the responsibility for performing specific behavior, to which an actor can be assigned, or the part an actor plays in a particular action or event.</p>
        
        <h2>Category:</h2>
   	    <p>Business. Active Structure.</p>
           
        <h2>Examples:</h2>
   	    <p>Customer, Insurer, Supplier, Lecturer, Administrator, Buyer.</p>

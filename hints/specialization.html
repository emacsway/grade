        <title>Specialization Relationship</title>
    </head>
    
    <body>
        <p>The <b>Specialization Relationship</b> Represents that an element is a particular kind of another element.</p>
        
        <h2>Category:</h2>
        <p>Other.</p>

        <h2>Examples:</h2>
        <p>A "Take out travel insurance" and a "Take out luggage insurance" process are a specialization of a more generic "Take out insurance" process.</p>
    </body>

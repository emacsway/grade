        <p>A <b>Goal</b> represents a high-level statement of intent, direction, or desired end state for an organization and its stakeholders.</p>
        
        <h2>Category:</h2>
        <p>Motivation</p>
        
        <h2>Examples:</h2>
        <p>Increase profit, reduce waiting times at the helpdesk, introduce on-line portfolio management, more sales</p>

    <body>
        <p>A <b>Course of Action</b> represents an approach or plan for configuring some capabilities and resources of the enterprise, undertaken to achieve a goal.</p>
        
        <h2>Category:</h2>
        <p>Strategy. Behaviour.</p>

        <h2>Examples:</h2>
        <p>Acquire company, Merge organizations, Provide repository support.</p>

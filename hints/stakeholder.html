        <title>Stakeholder</title>

    <body>
        <p>A <b>Stakeholder</b> represents the role of an individual, team, or organization (or classes thereof) that represents their interests in the effects of the architecture.</p>

        <h2>Category:</h2>
        <p>Motivation</p>
        
        <h2>Examples:</h2>
        <p>CEO, the board  of directors, shareholders, customers, business, and application architects</p>
    </body>

    <body>
        <p>A <b>Business Process</b> represents a sequence of business behaviors that achieves a specific result such as a defined set of products or business services.</p>
        
        <h2>Category:</h2>
        <p>Business. Behavioural.</p>
        
        <h2>Examples:</h2>
        <p>Receive request, Register, Pay, Create contract, Sign agreement.</p>

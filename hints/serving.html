<!DOCTYPE html>

        <title>Serving Relationship</title>
    </head>
    
    <body>
        <p>The <b>Serving relationship</b> represents that an element provides its functionality to another element.</p>
   	
        <h2>Category:</h2>
        <p>Dependency.</p>
   	
        <h2>Examples:</h2>
        <p>A Payment Interface serves the Customer, while the Payment Service serves the Pay Invoices Process of that customer.</p>
    </body>
</html>

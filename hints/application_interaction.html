        <title>Application Interaction</title>

    <body>
        
        <p>An <b>Application Interaction</b> represents a unit of collective application behavior performed by (a collaboration of) two or more application components.</p>

        <h2>Category:</h2>
   	    <p>Application. Behavioural.</p>

        <h2>Examples:</h2>
   	    <p>Administrate transactions, Client profile creation, Update customer records</p>

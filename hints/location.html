        <title>Location</title>
    </head>
    
    <body>
        <p>A <b>Location</b> represents a conceptual or physical place or position where concepts are located (e.g., structure elements) or performed (e.g., behavior elements).</p>
   	
        <h2>Category:</h2>
        <p>Other. Composite.</p>

        <h2>Examples:</h2>
        <p>Main Office, Local Office, Room.</p>
    </body>

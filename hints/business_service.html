        <title>Business Service</title>

    <body>
        <p>A <b>Business Service</b> represents explicitly defined behavior that a business role, business actor, or business collaboration exposes to its environment.</p>
        
        <h2>Category:</h2>
        <p>Business. Behavioural.</p>

        <h2>Examples:</h2>
   	    <p>Customer Information Service, Claims Payment Service, Enrolment Service.</p>

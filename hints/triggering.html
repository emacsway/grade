    <body>
        <p>The <b>Triggering Relationship</b> represents a temporal or causal relationship between elements.</p>
            
        <h2>Category:</h2>
        <p>Dynamic.</p>

        <h2>Examples:</h2>
        <p>A "Request Insurance" event triggers a series of Business Processes, "Receive request", and "Process request".</p>

        <p>A <b>Technology Interaction</b> represents a unit of collective technology behavior performed by (a collaboration of) two or more technology internal active structure elements.</p>
        
        <h2>Category:</h2>
   	    <p>Technology. Behavioural.</p>
    
        <h2>Examples:</h2>
   	    <p>Client profile creation, Update customer records.</p>

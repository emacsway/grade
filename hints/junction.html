        <title>Junction</title>
    </head>

    <body>
        <p>A <b>Junction</b> is used to connect relationships of the same type.</p>
        
        <p>There are two types - <em>And</em> and <em>Or</em>.</p>

        <h2>Category:</h2>
        <p>Other.</p>
   	
        <h2>Examples:</h2>
        <p>An "assess application" Business Process can lead to a choice Junction (split) to accept or reject the client application and route to alternative processes for each case.</p>
    </body>
</html>
